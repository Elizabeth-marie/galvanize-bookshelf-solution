<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Bookshelf - Author</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Import index.css-->
    <link type="text/css" rel="stylesheet" href="css/author.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">Galvanize Bookshelf</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="books.html">Books</a></li>
            <li><a href="authors.html">Authors</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="books.html">Books</a></li>
            <li><a href="authors.html">Authors</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 m5 center-align author">
            <div>
              <div>
                <img src="">
              </div>
              <div class="actions">
                <a class="waves-effect waves-light btn edit">Edit</a>
                <a class="waves-effect waves-light btn delete" >Delete</a>
              </div>
              <div class="save hide">
                <a class="waves-effect waves-light btn-large save">Save</a>
              </div>
            </div>
          </div>
          <div class="col s12 m7 author-metadata">
            <h1></h1>
            <p class="flow-text"></p>
            <h2>Books</h2>
            <div class="books">
            </div>
          </div>
        </div>
      </div>
      <div id="confirm" class="modal">
        <div class="modal-content">
          <h4>Are you sure you want to delete?</h4>
          <p>You will be unable to undo this operation</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat confirm-delete"><strong>Yes, Delete</strong></a>
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat reject-delete">No, Do Not Delete</a>
        </div>
      </div>
    </main>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/bonuses.js"></script>
    <script src="js/author.js"></script>
  </body>
</html>
