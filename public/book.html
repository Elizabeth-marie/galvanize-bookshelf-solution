<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Bookshelf - Books</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Import index.css-->
    <link type="text/css" rel="stylesheet" href="css/book.css"/>

    <!-- Import styles.css -->
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">
            <span>
              <img class="logo-png" src="images/galvanize_logo.png" />
            </span>
            <span class="logo-text">bookshelf</span>
          </a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="books.html">Books</a></li>
            <li><a href="authors.html">Authors</a></li>
            <li><a class="session" href="login.html">Login</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="books.html">Books</a></li>
            <li><a href="authors.html">Authors</a></li>
            <li><a class="session" href="login.html">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12 m5 center-align book">
            <div>
              <img src="#" alt="Book Cover Image">
            </div>
            <div class="input-field cover-field">
              <input type="url" id="cover-url" class="img-url">
              <label for="cover-url">Cover Url</label>
            </div>
            <div class="actions hide">
              <div>
                <a class="waves-effect waves-light btn-large add-remove hide">Add to Library</a>
              </div>
              <div>
                <a class="waves-effect waves-light btn edit">Edit</a>
                <a class="waves-effect waves-light btn delete modal-trigger" href="#confirm">Delete</a>
              </div>
            </div>
            <div class="save-action">
              <a class="waves-effect waves-light btn-large save">Save</a>
            </div>
          </div>
          <div class="col s12 m7 book-metadata">
            <div class="row">
              <div class="col s12 input-field">
                <input type="text" id="title" class="title">
                <label for="title">Title</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 input-field">
                <select id="author" class="author">
                </select>
                <label for="author">Author</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 input-field">
                <input type="text" id="genre" class="genre">
                <label for="genre">Genre</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 input-field">
                <textarea id="description" class=" description flow-text materialize-textarea"></textarea>
                <label for="description">Description</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="confirm" class="modal">
        <div class="modal-content">
          <h4>Are you sure you want to delete?</h4>
          <p>You will be unable to undo this operation</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat confirm-delete"><strong>Yes, Delete</strong></a>
          <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat reject-delete">No, Do Not Delete</a>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <div class="footer-copyright">
        <small>Â© 2016 Galvanize, Inc. All Rights Reserved</small>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/bonuses.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/book.js"></script>
  </body>
</html>
