<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galvanize Bookshelf - Edit Author</title>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Import index.css-->
    <link type="text/css" rel="stylesheet" href="css/edit_author.css"/>

    <!-- Import styles.css -->
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">
            <span>
              <img class="logo-png" src="/images/galvanize_logo.png" />
            </span>
            <span class="logo-text">bookshelf</span>
          </a>

          <a class="button-collapse" data-activates="mobileNav">
            <i class="material-icons">menu</i>
          </a>

          <ul class="right hide-on-med-and-down">
            <li><a href="/index.html">Books</a></li>
            <li><a href="/authors.html">Authors</a></li>
            <li class="firstNavItem"></li>
            <li class="secondNavItem"></li>
          </ul>

          <ul id="mobileNav" class="side-nav">
            <li><a href="/index.html">Books</a></li>
            <li><a href="/authors.html">Authors</a></li>
            <li class="firstNavItem"></li>
            <li class="secondNavItem"></li>
          </ul>
        </div>
      </nav>
    </div>

    <main class="container">
      <div class="row">
        <form id="editAuthorForm" class="col offset-s2 s8">
          <div class="card">
            <div class="card-content">
              <span class="card-title">Edit Author</span>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="firstName">
                  <label for="firstName" class="active">First name</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="text" id="lastName">
                  <label for="lastName" class="active">Last name</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <textarea id="biography" class="materialize-textarea"></textarea>
                  <label for="biography" class="active">Biography<label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input type="url" id="portrait">
                  <label for="portrait" class="active">Portrait URL</label>
                </div>
              </div>
            </div>

            <div class="card-action">
              <a id="cancel" class="waves-effect waves-light btn-large">
                Cancel
              </a>

              <button class="waves-effect waves-light btn-large" type="submit" name="action">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="page-footer">
      <div class="footer-copyright">
        <small>Â© 2016 Galvanize, Inc. All Rights Reserved</small>
      </div>
    </footer>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/vendor/materialize.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/edit_author.js"></script>
  </body>
</html>
